}
    .love-slider {
  width: 100%;

  padding: 10px 0;
  position: absolute;
  bottom: 0;
  z-index: 3;
}

.love-track {
  display: inline-block;
  white-space: nowrap;

}

.love-track span {
  display: inline-block;

@keyframes slideText {

    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }

<body>

<canvas id="heartCanvas"></canvas>

<div class="container">
  <h1 class="main-heading">How Beuatiful Is My Radhaa.. Hayee....üíï</h1>

  <div class="portrait">
    <img src="/assets/img/portrait.png" alt="My Love">
  </div>
  <div class="typewriter-text" id="text"></div>
</div>

<script>
  // Typewriter effect
  const text = "You are the light in my darkest nights, the smile in my every heartbeat. I love you ‚ù§Ô∏è";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    }
  }
  window.onload = typeWriter;

  // Canvas Heart Particles
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];
  const heartCount = 60;

  function createHeart() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size:  3 + 1,       // smaller hearts
    speed: Math.random() * 1 + 0.5,    // slower fall
    opacity: Math.random() * 0.5 + 0.5
  };
}

  for (let i = 0; i < heartCount; i++) {
    hearts.push(createHeart());
  }

  function drawHeart(x, y, size, opacity) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size, size);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
    ctx.bezierCurveTo(-5, 3, 0, 5, 0, 8);
    ctx.bezierCurveTo(0, 5, 5, 3, 5, 0);
    ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
    ctx.closePath();
    ctx.globalAlpha = opacity;
    ctx.fillStyle = 'pink';
    ctx.fill();
    ctx.restore();
  }

  function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let heart of hearts) {
      drawHeart(heart.x, heart.y, heart.size, heart.opacity);
      heart.y += heart.speed;
      if (heart.y > canvas.height) {
        heart.y = 0;
        heart.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(animateHearts);
  }

  animateHearts();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
